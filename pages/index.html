<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Site Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" charset="utf-8" defer></script>

  </head>

  <body>
    <header>
        <h1 class="site-title">Site Title</h1>
    </header>

    <main class="content">
          <div class="class-folder">
            <button class="button">V</button>
            <h2>Class 1</h2>
          </div>

              <div class="note">
                <h2>Note</h2>
                <button class="button">X</button>
              </div>

          <div class="class-folder">
            <h2>Class 2</h2>
          </div>

          <div class="class-folder">
            <h2>Class 3</h2>
          </div>

          <button id="add-note">Add Note</button>
          <!-- The Modal -->
          <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
              <div class="modal-header">
                <span class="close">&times;</span>
                <h2>New Note</h2>
              </div>

              <div class="post-input-element">
                <label for="post-text-input">Date</label>
                <input type="text" id="post-text-input"></input>
              </div>

              <div class="post-input-element">
                <label for="post-text-input">Title</label>
                <input type="text" id="post-text-input"></input>
              </div>

              <div class="post-input-element">
                <fieldset id="post-condition-fieldset" class="post-fieldset">
                  <legend>Class</legend>
                </fieldset>
              </div>
              
              <button class="button">OK</button>
              <button class="button">Cancel</button>
            </div>

          </div>


    </main>

  </body>
</html>
